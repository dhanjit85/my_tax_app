<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tax Advisor Q&A</title>
    <link href="https://fonts.googleapis.com/css2?family=Aptos+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Aptos Display', Arial, sans-serif; background: #f8fbff; color: #222; margin: 0; }
        .container { max-width: 700px; margin: 6vh auto; background: #fff; border-radius: 18px; box-shadow: 0 4px 24px rgba(0,80,200,0.07); padding: 2.5rem 2rem 2rem 2rem; }
        h1 { color: #1565c0; font-size: 2.1rem; margin-bottom: 1.2rem; font-weight: 700; text-align: center; }
        .question { font-size: 1.15rem; color: #1976d2; margin-bottom: 1.5rem; font-weight: 600; text-align: center; }
        form { display: flex; flex-direction: column; align-items: center; }
        textarea { width: 100%; min-height: 80px; font-size: 1.05rem; border-radius: 8px; border: 1px solid #b3c6e0; padding: 0.7rem; margin-bottom: 1.2rem; }
        button { background: #1976d2; color: #fff; font-size: 1.1rem; font-weight: 600; border: none; border-radius: 8px; padding: 0.7rem 2.2rem; cursor: pointer; transition: background 0.2s; }
        button:hover { background: #1565c0; }
        .suggestions-card { background: #e3f0ff; border: 2px solid #1976d2; border-radius: 14px; box-shadow: 0 2px 12px rgba(0,80,200,0.04); padding: 1.5rem 1.2rem; margin-top: 2rem; }
        .suggestions-title { font-size: 1.2rem; font-weight: 700; color: #1976d2; margin-bottom: 1rem; }
        .suggestions-content { font-size: 1.05rem; color: #222; white-space: pre-line; }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Tax Advisor</h1>
        {% if question %}
            <div class="question">{{ question }}</div>
        {% endif %}
        {% if not suggestions %}
        <form method="post">
            <input type="hidden" name="session_id" value="{{ session_id }}">
            <input type="hidden" name="question" value="{{ question }}">
            <textarea name="answer" placeholder="Type your answer here..." required>{{ answer or '' }}</textarea>
            <button type="submit">Submit</button>
        </form>
        {% endif %}
        {% if suggestions %}
        <div class="suggestions-card">
            <div class="suggestions-title">Personalized Suggestions</div>
            <div class="suggestions-content">{{ suggestions }}</div>
        </div>
        {% endif %}
    </div>
</body>
</html>
