<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review & Edit Extracted Data</title>
    <link href="https://fonts.googleapis.com/css2?family=Aptos+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Aptos Display', Arial, sans-serif; background: #f8fbff; color: #222; margin: 0; }
        .container { max-width: 600px; margin: 6vh auto; background: #fff; border-radius: 18px; box-shadow: 0 4px 24px rgba(0,80,200,0.07); padding: 2.5rem 2rem 2rem 2rem; }
        h1 { color: #1565c0; font-size: 2rem; margin-bottom: 1.2rem; font-weight: 700; text-align: center; }
        label { font-weight: 600; color: #1976d2; display: block; margin-bottom: 0.3rem; }
        input[type="text"], input[type="number"] { width: 100%; font-size: 1rem; border-radius: 8px; border: 1px solid #b3c6e0; padding: 0.7rem; margin-bottom: 1.1rem; background: #f4f8ff; }
        .regime-group { margin-bottom: 1.5rem; }
        .regime-label { font-weight: 600; color: #1976d2; margin-right: 1.5rem; }
        .radio-inline { margin-right: 1.5rem; }
        button { background: #1976d2; color: #fff; font-size: 1.15rem; border: none; border-radius: 8px; padding: 0.8rem 2.1rem; cursor: pointer; font-weight: 600; transition: background 0.2s; display: block; margin: 0 auto; }
        button:hover, button:focus { background: #0d47a1; outline: none; }
        @media (max-width: 600px) { .container { padding: 1rem; margin-top: 2vh; } h1 { font-size: 1.5rem; } }
    </style>
</head>
<body>
    <div class="container">
        <h1>Review & Edit Extracted Data</h1>
        <form method="post">
            <label for="gross_salary">Gross Salary</label>
            <input type="number" step="0.01" id="gross_salary" name="gross_salary" value="{{ gross_salary or '' }}" required>

            <label for="basic_salary">Basic Salary</label>
            <input type="number" step="0.01" id="basic_salary" name="basic_salary" value="{{ basic_salary or '' }}">

            <label for="hra_received">HRA Received</label>
            <input type="number" step="0.01" id="hra_received" name="hra_received" value="{{ hra_received or '' }}">

            <label for="rent_paid">Rent Paid</label>
            <input type="number" step="0.01" id="rent_paid" name="rent_paid" value="{{ rent_paid or '' }}">

            <label for="deduction_80c">Deduction 80C</label>
            <input type="number" step="0.01" id="deduction_80c" name="deduction_80c" value="{{ deduction_80c or '' }}">

            <label for="deduction_80d">Deduction 80D</label>
            <input type="number" step="0.01" id="deduction_80d" name="deduction_80d" value="{{ deduction_80d or '' }}">

            <label for="standard_deduction">Standard Deduction</label>
            <input type="number" step="0.01" id="standard_deduction" name="standard_deduction" value="{{ standard_deduction or '50000' }}">

            <label for="professional_tax">Professional Tax</label>
            <input type="number" step="0.01" id="professional_tax" name="professional_tax" value="{{ professional_tax or '' }}">

            <label for="tds">TDS</label>
            <input type="number" step="0.01" id="tds" name="tds" value="{{ tds or '' }}">

            <div class="regime-group">
                <span class="regime-label">Select Tax Regime:</span>
                <label class="radio-inline"><input type="radio" name="selected_regime" value="old" {% if selected_regime == 'old' %}checked{% endif %}> Old Regime</label>
                <label class="radio-inline"><input type="radio" name="selected_regime" value="new" {% if selected_regime != 'old' %}checked{% endif %}> New Regime</label>
            </div>

            <button type="submit">Calculate & Compare</button>
        </form>
    </div>
</body>
</html>
